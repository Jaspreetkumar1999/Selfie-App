<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body class="container" style="background-color: rgb(233, 220, 245);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Home</a>
            <a class="navbar-brand" href="/all.html">Members</a>
        </nav>
    </div>
    <h1> Selfie app</h1>
    <h2>stored collection </h2>
    <div id="container" style="display: grid;" class="row justify-content-md-center" ></div>
    <script>
        getData();
        async function getData() {
            const response = await fetch('/api');
            const data = await response.json();
            console.log(data);
            const container = document.getElementById('container');

            for (item of data) {
                const root = document.createElement('div');
                const mood = document.createElement('div');
                const geo = document.createElement('div');
                const date = document.createElement('div');
                const image = document.createElement('img');
               
                mood.textContent = `Mood: ${item.mood}`;
                geo.textContent = `latitude: ${item.lat}°,longitude: ${item.long}°`;
                const dateString = new Date(item.timestamp).toLocaleString();
                date.textContent = dateString;
                image.src = item.image64;
                root.append(mood, geo, date, image);
                container.append(root);
                // document.body.append(root);
            }
        }
      
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
